[IniGeneral]
IniAppname = IniMyApp
IniVersion = 1.2.3
IniEnabled = true
IniNull =

[Database]
host = localhost
port = 5432
username = admin
password = secret
dbname = myappdb

[Logging]
level = DEBUG
file = /var/log/myapp.log

[Paths]
home = /home/user
config = /etc/myapp/config.ini
data = /var/lib/myapp/data

[UserSettings]
theme = dark
language = en-US
notifications = true

[Network]
proxy = http://proxy.example.com:8080
timeout = 30
retry = 3

[Advanced]
cache_size = 1024
max_threads = 8
debug_mode = false

[Plugins]
plugin1 = enabled
plugin2 = disabled
plugin3 = enabled

[Security]
encryption = AES256
key = abcdef1234567890